version: '3.8'

services:
  # MongoDB
  mongodb:
    image: mongo:7.0
    container_name: statcoach-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: statcoach
      MONGO_INITDB_ROOT_PASSWORD: statcoach_secret
      MONGO_INITDB_DATABASE: statcoach_pro
    ports:
      - '27017:27017'
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - statcoach-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  # API backend
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: statcoach-api
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      MONGODB_URI: mongodb://statcoach:statcoach_secret@mongodb:27017/statcoach_pro?authSource=admin
    ports:
      - '3000:3000'
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - statcoach-network
    healthcheck:
      test: ['CMD', 'node', '-e', "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  # API backend en mode d√©veloppement (avec hot reload)
  api-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: statcoach-api-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 3000
      MONGODB_URI: mongodb://statcoach:statcoach_secret@mongodb:27017/statcoach_pro?authSource=admin
    ports:
      - '3000:3000'
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - statcoach-network
    volumes:
      - ./src:/app/src
      - ./tsconfig.json:/app/tsconfig.json
      - ./tsconfig.test.json:/app/tsconfig.test.json
      - /app/node_modules
    profiles:
      - dev

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  statcoach-network:
    driver: bridge
