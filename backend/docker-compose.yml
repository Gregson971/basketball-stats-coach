version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: statcoach-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: statcoach
      MONGO_INITDB_ROOT_PASSWORD: statcoach_secret
      MONGO_INITDB_DATABASE: statcoach_pro
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - statcoach-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

